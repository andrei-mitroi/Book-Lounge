<!DOCTYPE html>
<html lang="en">
<head>

  <title>BookLounge - Login</title>

  <script src="assets/js/script.js"></script>
</head>
<body>
<section class="login" id="login">

      <a href="#" class="btn-login" id="do-login">Login</a>
      <a href="#" class="btn-register" id="do-register">Register</a>
    </form>
  </div>
</section>
</body>
